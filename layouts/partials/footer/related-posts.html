<nav aria-labelledby="heading-related-posts">
  <h2 id="heading-related-posts">Related Posts</h2>
  <ul>
    {{ range first 5 (.Site.RegularPages.Related .) }}
      <li>
        <cite><a aria-label="Related post: {{ .Title }}" rel="bookmark" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></cite>
      </li>
    {{ end }}
  </ul>
</nav>
