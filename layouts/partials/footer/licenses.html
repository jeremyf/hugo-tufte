{{- if isset .Params "licenses" }}
{{- $licenses := .Params.licenses }}
{{- if gt (len $licenses) 0 }}
<nav aria-labelledby="skip-to-licenses">
  <h2 id="skip-to-licenses">License(s)</h2>
  <link itemprop="mainEntityOfPage" href={{ .RelPermalink }}>
  {{ $context := . }}
  {{ range .Params.licenses }}
    <p class="license">
      {{ with index $.Site.Data.licenses . }}
        {{ partial .PartialForLicenseFooter $context }}
      {{ end }}
    </p>
  {{ end }}
</nav>{{- end }}{{- end }}
