<footer class="group credits" aria-label="Site-wide footer">
  <hr class="slender">
  <span itemid="#microdata-author" itemscope itemType="http://schema.org/Person">
    &copy;{{ now.Format "2006" }}&nbsp;
    <a class="h-card" rel="me" href="{{ .Site.BaseURL }}">
      <span itemprop="name">{{ .Site.Params.copyrightHolder }}</span>
    </a>
  </span>
  <span itemid='#microdata-org' itemscope itemType='http://schema.org/Organization' >
    <meta itemprop="name" content="Take on Rules" />
    <link itemprop="url" href="https://takeonrules.com" />
    <span itemid="#microdata-logo" itemprop="logo" itemscope itemType="http://schema.org/ImageObject">
      <meta itemprop="url" content="https://takeonrules.com/images/amp-logo-takeonrules.wordpress.com-banner.jpg" />
    </span>
  </span>
</footer>
