{{- $path     := .Get "src" }}
{{- $original := resources.Get $path  }}
{{- $alt      := .Get "alt" }}
{{- $imageResize := "360x" }}
{{- with .Get "rotate" }}{{- $imageResize = (printf "360x r%s" .) }}{{- end }}
{{- $result   := $original.Resize $imageResize }}
<figure property="sc:image" typeof="sc:ImageObject" {{ if isSet .Params "hidden" }}aria-hidden="true" {{ end }} role="note">
  <link property="sc:url" href="{{ $result.RelPermalink }}" />
  <img src="{{ $result.RelPermalink }}"
       alt="{{ $alt }}"
       width="{{ $result.Width }}"
       height="{{ $result.Height }}"
       data-original-url="{{ $original.RelPermalink}}"
       data-original-width="{{ $original.Width }}"
       data-original-height="{{ $original.Height }}"
       data-width="{{ $result.Width }}"
       data-height="{{ $result.Height }}" />
  {{ with .Get "caption" }}<figcaption property="sc:caption">{{ partial "unparagraphy.html" . }}</figcaption>{{ end }}
</figure>
