{{ define "breadcrumb" }}
  {{ partial "breadcrumb.html" . }}
{{ end }}
{{ define "main" }}
  <article itemprop="mainEntity" class="h-entry" aria-labelledby="{{ anchorize .Title }}" id="skip-to-content" itemid="{{ .Permalink }}#skip-to-content" itemscope itemtype="http://schema.org/{{ with .Params.Schema }}{{ .type }}{{ else }}WebPageElement{{ end }}">
    <header>
      <link itemprop="mainEntityOfPage" href="{{ .Permalink }}#skip-to-content" />
      <h1 itemprop="headline" class="p-name" id="{{ anchorize .Title }}">{{ .Title }}</h1>
    {{- with .Params.headline }}
      <h2 itemprop="alternateHeadline">{{ . }}</h2>
    {{- end }}
    </header>
    <section {{ with .Params.Schema }}{{ with .skipText }}{{ else }}itemprop="text"{{ end }}{{ end }} class="e-content content" role="region" aria-label="article content">
      {{ .Content }}
    </section>
    <footer>
      {{ partial "footer/webmentions.html" . }}
      {{ partial "footer/licenses.html" . }}
      {{ partial "footer/image.html" . }}
    </footer>
  </article>
{{ end }}
