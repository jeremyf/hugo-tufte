{{ define "breadcrumb" }}
  {{ partial "breadcrumb.html" . }}
{{ end }}
{{ define "main" }}
  <article itemprop="mainEntityOfPage" class="h-entry" id="skip-to-content" aria-labelledby="{{ anchorize .Title }}" itemtype="http://schema.org/WebPageElement">
    <header>
      <h1 itemprop="name" class="p-name" id="{{ anchorize .Title }}">{{ .Title }}</h1>
    {{- with .Params.headline }}
      <h2 itemprop="headline">{{ . }}</h2>
    {{- end }}
    </header>
    <section itemprop="text" class="e-content content" role="region" aria-label="article content">
      {{ .Content }}
    </section>
    <footer>
      {{ partial "footer/webmentions.html" . }}
      {{ partial "footer/licenses.html" . }}
      {{ partial "footer/image.html" . }}
    </footer>
  </article>
{{ end }}
