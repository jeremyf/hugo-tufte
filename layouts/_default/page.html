{{ define "breadcrumb" }}
  {{ partial "breadcrumb.html" . }}
{{ end }}
{{ define "main" }}
  <article itemprop="mainEntityOfPage" class="h-entry" id="skip-to-content" itemtype="http://schema.org/WebPageElement">
    <header>
      <h1 itemprop="name" class="p-name" id="{{ anchorize .Title }}">{{ .Title }}</h1>
    </header>
    <section itemprop="text" class="e-content content" role="region" aria-label="article content">
      {{ .Content }}
    </section>
    {{- if isset .Params "webmentions" }}
      <footer aria-label="Webmentions">
        {{ partial "webmentions.html" . }}
      </footer>
    {{- end }}
  </article>
{{ end }}
