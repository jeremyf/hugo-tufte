{{ define "breadcrumb" }}
  {{ partial "breadcrumb.html" . }}
{{ end }}
{{ define "main" }}
  <article property="sc:mainEntity" class="h-entry" aria-labelledby="{{ anchorize .Title }}" id="skip-to-content" resource="#skip-to-content" typeof="sc:{{ with .Params.Schema }}{{ .type }}{{ else }}WebPageElement{{ end }}">
    <header>
      <link property="sc:mainEntityOfPage" href="{{ .Permalink }}#skip-to-content" />
      <h1 property="sc:headline" class="p-name" id="{{ anchorize .Title }}">{{ .Title }}</h1>
    {{- with .Params.headline }}
      <h2 property="sc:alternateHeadline">{{ . }}</h2>
    {{- end }}
    </header>
    <section {{ with .Params.Schema }}{{ with .skipText }}{{ else }}property="sc:text"{{ end }}{{ end }} class="e-content content" role="region" aria-label="article content">
      {{ .Content }}
    </section>
    <footer aria-label="Article footer">
      <hr class="hidden">
      {{ partial "footer/webmentions.html" . }}
      {{ partial "footer/licenses.html" . }}
      {{ partial "footer/image.html" . }}
    </footer>
  </article>
{{ end }}
